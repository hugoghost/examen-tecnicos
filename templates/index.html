<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Técnico</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7 url('{{ url_for('static', filename='logo.png') }}') no-repeat center center fixed;
            background-size: 300px;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.98);
            max-width: 440px;
            margin: 50px auto 0 auto;
            padding: 32px 24px 16px 24px;
            border-radius: 18px;
            box-shadow: 0 3px 18px rgba(0,0,0,0.08);
            position: relative;
        }
        .logo-box {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo-box img {
            width: 80px;
            margin-bottom: 12px;
        }
        h1 {
            text-align: center;
            color: #214C7A;
            font-size: 2rem;
            margin-bottom: 12px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 13px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            padding: 10px;
            border-radius: 7px;
            border: 1px solid #b5b5b5;
            font-size: 1rem;
            background: #f8fafd;
            outline: none;
        }
        input[type="submit"] {
            background: #214C7A;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            cursor: pointer;
            margin-top: 10px;
            transition: background .2s;
        }
        input[type="submit"]:hover {
            background: #1976d2;
        }
        @media (max-width: 600px) {
            .container {
                margin: 18px;
                padding: 20px 7px 10px 7px;
            }
            .logo-box img {
                width: 60px;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Examen Técnico">
        </div>
        <h1>Examen Técnico</h1>
        <form method="POST">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="tel" name="telefono" placeholder="Teléfono (opcional)">
            <input type="submit" value="Comenzar Examen">
        </form>
    </div>
</body>
</html>
