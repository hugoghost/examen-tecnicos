<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados Examen Técnico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa url('/static/logo.png') no-repeat center center fixed;
            background-size: 300px auto;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255,255,255,0.97);
            box-shadow: 0 4px 20px rgba(0,0,0,0.10);
            border-radius: 15px;
            padding: 35px 24px 24px 24px;
            position: relative;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.06));
        }
        h1 {
            text-align: center;
            color: #16487a;
            font-size: 2.2em;
            margin-bottom: 12px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #b5c6d6;
            border-radius: 8px;
            margin-right: 10px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        th, td {
            padding: 12px 8px;
            text-align: center;
        }
        th {
            background: #16487a;
            color: #fff;
            font-weight: 600;
            font-size: 1em;
        }
        tr:nth-child(even) {
            background: #f3f8fd;
        }
        .puntaje-alto {
            background: #c8f7c5;
            color: #217a36;
            font-weight: bold;
        }
        .puntaje-medio {
            background: #fff9c4;
            color: #b59d04;
            font-weight: bold;
        }
        .puntaje-bajo {
            background: #ffd6d6;
            color: #b61d1d;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container { padding: 10px 2vw; }
            th, td { padding: 8px 2px; font-size: 0.98em; }
            .logo { width: 80px; }
            .search-bar input { width: 90%; }
        }
    </style>
    <script>
        function filtrarResultados() {
            var input = document.getElementById("buscador");
            var filtro = input.value.toLowerCase();
            var tabla = document.getElementById("tablaResultados");
            var filas = tabla.getElementsByTagName("tr");
            for (var i = 1; i < filas.length; i++) {
                let mostrar = false;
                let celdas = filas[i].getElementsByTagName("td");
                for (var j = 0; j < 2; j++) {
                    if (celdas[j].innerText.toLowerCase().includes(filtro)) {
                        mostrar = true;
                    }
                }
                filas[i].style.display = mostrar ? "" : "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Resultados Examen Técnico</h1>
        <div class="search-bar">
            <input type="text" id="buscador" onkeyup="filtrarResultados()" placeholder="Buscar por nombre o correo...">
        </div>
        <div class="table-responsive">
            <table id="tablaResultados">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Puntaje</th>
                    <th>Tiempo total (min)</th>
                    <th>Fecha/Hora</th>
                </tr>
                {% for i, r in enumerate(resultados, 1) %}
                <tr class="{% if r['puntaje'] >= 13 %}puntaje-alto{% elif r['puntaje'] >= 8 %}puntaje-medio{% else %}puntaje-bajo{% endif %}">
                    <td>{{ i }}</td>
                    <td>{{ r['nombre'] }}</td>
                    <td>{{ r['correo'] }}</td>
                    <td>{{ r['puntaje'] }}/15</td>
                    <td>{{ '%.1f'|format(r['tiempo_total']/60) }}</td>
                    <td>{{ r['fecha'] if r['fecha'] else '' }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
