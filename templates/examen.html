<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pregunta {{ num }} / {{ total }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    let tiempo = 60;
    function updateTimer() {
      if (tiempo <= 0) {
        document.getElementById('form-examen').submit();
      } else {
        document.getElementById('timer').innerText = tiempo;
        tiempo--;
        setTimeout(updateTimer, 1000);
      }
    }
    function grabarTiempo() {
      document.getElementById('input-tiempo').value = 60 - tiempo;
    }
    window.onload = updateTimer;
  </script>
</head>
<body>
  <div class="container">
    <h2>Pregunta {{ num }} de {{ total }}</h2>
    <div id="timer">60</div>
    <form id="form-examen" method="POST" onsubmit="grabarTiempo()">
      <p>{{ pregunta.pregunta }}</p>
      {% for opcion in pregunta.opciones %}
        <label>
          <input type="radio" name="respuesta" value="{{ opcion }}" required>
          {{ opcion }}
        </label><br>
      {% endfor %}
      <input type="hidden" name="tiempo" id="input-tiempo" value="60">
      <button type="submit">Siguiente</button>
    </form>
  </div>
</body>
</html>
